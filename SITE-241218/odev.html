<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kart Tasarımı</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Card Image" class="card-image">
    <div class="card-content">
      <h2 class="card-title">Kart Başlığı</h2>
      <p class="card-description">
        Bu, bir kartın açıklama alanıdır. Bu alan, kartın ne hakkında olduğunu açıklayan bilgileri içerir.
      </p>
      <button class="card-button">Daha Fazla</button>
    </div>
  </div>
</body>
</html>
